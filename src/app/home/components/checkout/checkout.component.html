<div class="card-container col-container width" *ngFor="let book of bookList">
  <h3>{{ book.title }}</h3>
  <p>Author : {{ book.author }}</p>
  <p>ISBN : {{ book.isbn }}</p>
  <p>Availibility : {{ book.availability ? "Available" : "Not Available" }}</p>

  <!-- Button Container -->
  <div class="row-container">
    <button class="secondary-btn" (click)="toggleBookAvailibility(book.id)">
      {{ book.availability ? "Check Out" : "Return" }}
    </button>
  </div>
</div>
