<div class="col-container center" *ngFor="let book of bookList">
  <div class="card-container col-container width">
    <h3>{{ book.title }}</h3>
    <p>Author : {{ book.author }}</p>
    <p>ISBN : {{ book.isbn }}</p>
    <p>
      Availibility : {{ book.availability ? "Available" : "Not Available" }}
    </p>

    <!-- Button Container -->
    <div class="row-container">
      <button class="secondary-btn" (click)="onEditClick(book.id)">Edit</button>
      <button class="destructive-btn" (click)="onDeleteClick(book.id)">
        Delete
      </button>
    </div>
  </div>

  <hr />
</div>
